<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profiles</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    form { display: flex; margin-bottom: 24px; }
    #usernameInput { flex: 1; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px 0 0 4px; outline: none; }
    button { padding: 10px 20px; font-size: 1em; border: none; background: #007bff; color: #fff; border-radius: 0 4px 4px 0; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #0056b3; }
    .user { display: flex; align-items: center; margin-bottom: 20px; padding-bottom: 16px; border-bottom: 1px solid #eee; }
    .avatar { width: 64px; height: 64px; border-radius: 50%; margin-right: 24px; }
    .info { flex: 1; }
    .name { font-size: 1.2em; font-weight: bold; }
    .bio { color: #555; margin: 6px 0; }
    .repos { color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Profiles</h1>
    <form id="githubForm">
      <input id="usernameInput" type="text" placeholder="Enter GitHub username" required />
      <button type="submit">Add User</button>
    </form>
    <div id="users"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
